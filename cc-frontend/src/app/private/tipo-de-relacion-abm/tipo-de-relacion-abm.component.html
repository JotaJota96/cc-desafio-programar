<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mt-2">Tipos de relacion</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Crear / Editar</mat-card-title>
                </mat-card-header>
                <mat-card-content class="px-2">
                    <form [formGroup]="formulario" class="row">
                        <div class="col-12">
                            <mat-form-field [style.width.%]=100>
                                <input matInput placeholder="Nombre" name="nombre" formControlName="nombre">
                            </mat-form-field>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions align="end" class="px-3 mb-2">
                    <button mat-flat-button (click)="resetearFormulario()">Cancelar</button>
                    <button mat-flat-button color="accent" [disabled]="!formulario.valid" (click)="guardar()">Guardar</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-12 col-md-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Tipos de relacion</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="listaElementos" class="col-12">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef>Nombre</th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="accent" (click)="seleccionarParaEditar(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="seleccionarParaEliminar(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No hay nada para mostrar</td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
