<div class="container">
  <div class="row">
    <div class="mx-auto col-12 col-sm-8 col-md-6 col-lg-4 col-12">
      <h2 class="mt-2">Iniciar sesi칩n</h2>
    </div>
  </div>

  <div class="row">
    <div class="mx-auto col-12 col-sm-8 col-md-6 col-lg-4 pr-md-0">
      <mat-card [@inCardAnimation]="{value: ':leave', params: { delay: 0.1} }" class="p-2" [class]="{ 'active': true }">
        <mat-card-header>
          <mat-card-title>Ingrese sus datos</mat-card-title>
        </mat-card-header>

        <mat-card-content class="px-2">
          <form [formGroup]="formulario" class="row">
            <div class="col-12 mt-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" name="username" formControlName="username">
                </mat-form-field>
            </div>
            <div class="col-12 mt-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput type="password" placeholder="Contrase침a" name="password" formControlName="password">
                </mat-form-field>
            </div>
          </form>
        </mat-card-content>

        <mat-card-actions align="end" class="px-3 mb-2">
          <a mat-button href="./login">Reestablecer mi contrase침a</a>
          <button mat-flat-button color="accent" [disabled]="!formulario.valid" (click)="ingresar()">Ingresar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
